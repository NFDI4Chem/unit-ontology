# PURL configuration for http://purl.obolibrary.org/obo/unit-ontology

idspace: UNIT-ONTOLOGY
base_url: /obo/unit-ontology

products:
- unit-ontology.owl: https://raw.githubusercontent.com/bio-ontology-research-group/unit-ontology/main/unit-ontology.owl
- unit-ontology.obo: https://raw.githubusercontent.com/bio-ontology-research-group/unit-ontology/main/unit-ontology.obo

term_browser: ontobee
example_terms:
- UNIT-ONTOLOGY_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/bio-ontology-research-group/unit-ontology/v

- prefix: /tracker/
  replacement: https://github.com/bio-ontology-research-group/unit-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/UNIT-ONTOLOGY?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/bio-ontology-research-group/unit-ontology/main/

